<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function() {
            var ok1 = document.getElementById("ok1");
            ok1.onclick = function() {
                console.log(ok1);

                if(confirm("이동하시겠습니까?")) {
                location.href = "https://www.naver.com/";
                }
            }
            var ok2 = document.getElementById("ok2");
            ok2.onclick = function() {
                console.log(ok2);

                if(confirm("이동하시겠습니까?")) {
                location.href = "https://www.google.co.kr/";
                }
            }
        }
    </script>

    <!-- 페이지 이동은 location.href = "경로" -->
    <button type="button" id="ok1">네이버로이동</button>
    <button type="button" id="ok2">구글로이동</button>
</body>
</html>
