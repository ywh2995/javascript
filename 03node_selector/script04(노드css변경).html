<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section class="section1">
        <select id="select1">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        <input type="color" class="input1">
        
        <button type="button" class="btn1">이미지 바꾸기</button>

        <img src="1.jpg" width="1000" class="img1" style="border: 3px solid black;">
    </section>

    <script>
        var select1 = document.querySelector("#select1");
        var input1 = document.querySelector(".input1");
        var btn1 = document.querySelector(".btn1");
        var img1 = document.querySelector(".img1");

        btn1.onclick = function() {
            img1.src = select1.value; //이미지 변경 작업
            //노드의 style속성을 변경할 때는 style속성을 이용합니다. 전달되는 값은 문자열로 작성합니다.
            console.log(img1.style.borderColor);
            console.log(input1.value);
            img1.style.borderColor = input1.value;
        }
    </script>
</body>
</html>
