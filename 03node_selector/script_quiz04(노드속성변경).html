<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .center {text-align: center;}
        .content {overflow: hidden; border:  1px solid #777; width: 80%; margin:  0 auto; padding: 5px; }
        .content .left,
        .content .right {float: left; width: 50%; box-sizing: border-box; padding: 5px; }
        .left .inner,
        .right .inner {border:  1px solid #777; height: 600px;}
        img {width: 100%; height: 100%;}
    </style>
</head>
<body>
    <header>
        <div class="center">
            <h2>야간모드</h2>
            <button id="dark">어둡게</button>
            <button id="bright">밝게</button>
            <hr>
        </div>
    </header>

    <section>
        <div class = "content">
            <div class = "left">
                <div class="inner"><img src = "1.jpg"></div>
            </div>
            <div class = "right">
                <div class="inner">
                    <p>
                        봄은 좋은 계절이다
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        var dark = document.getElementById("dark");
        var bright = document.getElementById("bright");
        var body = document.querySelector("body");
        var all = document.querySelectorAll("h2, p, a");

        //어둡게 버튼 이벤트
        dark.onclick = function() {
            body.style.backgroundColor = "black"; //body의 배경색

            for(var i = 0; i < all.length; i++) { //h2, p, a 글자색
                all[i].style.color = "white";
            }
        }

        //밝게 버튼 이벤트
        bright.onclick = function() {
            body.style.backgroundColor = "white"; //body의 배경색

            for(var i = 0; i < all.length; i++) {
                all[i].style.color = "black";
            }
        }
    </script>
</body>
</html>
