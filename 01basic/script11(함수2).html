<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 매개변수와 return */
        function func1(x) {
            var sum = 0;
            for(var i = 1; i <= x; i++) {
                sum += i;
            }
            return sum;
        }

        function func2(x, y) {
            return x + y;
        }

        var func3 = function(x, y, z) {
            return x + y + z;
        }
        console.log(func1(10)); //55
        console.log(func2("hello", 2));//hello2
        console.log(func3(1,2,3));//6

        /* ES06 화살표 함수 */
        var compute = (a, b) => {
            console.log("화살표 함수");
            return a + b;
        }
        console.log(compute(1, 2));
    </script>
</body>
</html>
