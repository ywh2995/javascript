<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{border-spacing: 0; border-collapse: collapse;}
        table thead tr th {border: 1px solid #777;}
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>아닌데</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>3</td>
                <td>홍길순</td>
                <td>안녕</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>4</td>
                <td>홍명보</td>
                <td>골이다</td>
                <td>2020-04-04</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>뀨우</td>
                <td>2020-05-05</td>
            </tr>
        </tbody>
    </table>

    <script>
        function up(node) {
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //현재 tr
            var previous = current.previousElementSibling; //이전 tr
            if(previous === null) {
                return;
            }
            table.insertBefore(previous, current.nextElementSibling);
        }

        function down(node) {
            console.dir(node);

            //console.log(node.parentNode); //텍스트를 포함하는 부모노드
            //console.log(node.parentElement); // 부모노드
            //console.log(node.nextElementSibling); //다음 형제 노드
            //console.log(node.previousElementSibling); //이전형제노드
            //console.log(node.firstElementChild); //첫번째자식노드
            //console.log(node.lastElementChild); //마지막 자식노드

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //현재 tr
            var next = current.nextElementSibling; //다음 tr

            //기준노드의 다음위치에 current노드를 추가해라
            table.insertBefore(current, next.nextElementSibling);
            console.log(current);
            console.log(next);
        }
    </script>
</body>
</html>
