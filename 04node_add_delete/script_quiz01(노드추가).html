    table{border-spacing: 0; border-collapse: collapse;}

    <table>
        
        <thead><!-- 제목영역 -->
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        
        <tbody class="todoList"> <!-- 내용영역  -->
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>

            <tr>

            </tr>
        </tbody>

    <button type="button" id="addList1">5개 추가하기</button>
    <button type="button" id="addList2">1개 추가하기</button>

    <script>
            
        var addList2 =document.getElementById("addList2");
        addList2.onclick = function(){

            var tr = document.createElement("tr");
            for(var i = 1; i<=4; i++){
                
                var td = document.createElement("td");
               var input = document.createElement("input");
               td.appendChild(input);
               tr.appendChild(td);
               if(i==1){
                   input.size = 3;
               }else if(i == 3){
                   input.size =5;
               }
               
               
            }
            document.querySelector(".todoList").appendChild(tr);
        }


        var addList1 =document.getElementById("addList1");
        addList1.onclick = function(){

            for(var j = 1; j<=5;j++){

            var tr = document.createElement("tr"); //tr생성 1.tr5개까지생성
            for(var i = 1; i<=4; i++){ //4번반복
                
                var td = document.createElement("td"); //tr1 . td1~4생성
               var input = document.createElement("input"); //tr1 td input1~4번
               td.appendChild(input); //td에 input을 자식으로 넣을것
               tr.appendChild(td); //tr1 -td1~4
               if(i==1){
                   input.size = 3; //1번째면 size를 바꿈
               }else if(i == 3){
                   input.size =5;
               }
               
               
            }
            document.querySelector(".todoList").appendChild(tr);
        }
            
        }
